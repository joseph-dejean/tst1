name: Sync with Upstream (Merge)

on:
  schedule:
    # Runs every day at midnight
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual run

jobs:
  merge-upstream:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: Allows the script to push changes

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0 # Fetches all history for merging

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Merge Upstream
        run: |
          # 1. Add Google's repo as 'upstream'
          git remote add upstream https://github.com/GoogleCloudPlatform/dataplex-business-user-interface.git
          
          # 2. Fetch the latest code from Google
          git fetch upstream

          # 3. Attempt to merge Google's code into yours
          # This command tries to combine them. If there is a conflict, it will fail and notify you.
          git merge upstream/main --no-edit || {
            echo "::error::Merge conflict detected. You must resolve this manually."
            exit 1
          }

          # 4. Push the combined code to your repo
          git push origin main